<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .arena-container {
            text-align: center;
            color: white;
            z-index: 10;
        }

        h1 {
            font-size: 6rem;
            font-weight: 900;
            margin-bottom: 1rem;
            text-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: fadeInScale 1s ease-out;
        }

        p {
            font-size: 1.5rem;
            opacity: 0.9;
            animation: fadeIn 1.5s ease-out;
        }

        .arena-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            grid-template-rows: repeat(20, 1fr);
            gap: 2px;
            padding: 20px;
            opacity: 0.1;
        }

        .arena-cell {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .arena-cell:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 0.9;
                transform: translateY(0);
            }
        }

        .floating-orbs {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
            animation: float 20s infinite ease-in-out;
        }

        .orb:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 15%;
            animation-delay: 5s;
        }

        .orb:nth-child(3) {
            width: 250px;
            height: 250px;
            bottom: 10%;
            left: 50%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-50px) translateX(30px);
            }
            50% {
                transform: translateY(-100px) translateX(-30px);
            }
            75% {
                transform: translateY(-50px) translateX(30px);
            }
        }

        .button {
            margin-top: 2rem;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeIn 2s ease-out;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="floating-orbs">
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
    </div>

    <div class="arena-grid" id="arenaGrid"></div>

    <div class="arena-container">
        <h1>ARENA</h1>
        <p>Welcome to the Arena</p>
        <button class="button" onclick="startArena()">Enter Arena</button>
    </div>

    <script>
        // Generate grid cells
        const grid = document.getElementById('arenaGrid');
        for (let i = 0; i < 400; i++) {
            const cell = document.createElement('div');
            cell.className = 'arena-cell';
            cell.style.animationDelay = `${Math.random() * 2}s`;
            grid.appendChild(cell);
        }

        // Random cell highlighting
        setInterval(() => {
            const cells = document.querySelectorAll('.arena-cell');
            const randomCell = cells[Math.floor(Math.random() * cells.length)];
            randomCell.style.background = 'rgba(255, 255, 255, 0.3)';
            setTimeout(() => {
                randomCell.style.background = 'rgba(255, 255, 255, 0.1)';
            }, 500);
        }, 200);

        function startArena() {
            alert('Arena mode activated! ðŸŽ¯');
            document.body.style.animation = 'pulse 2s infinite';
        }
    </script>
</body>
</html>
